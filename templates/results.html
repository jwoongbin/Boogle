<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1">  
    <title>home</title>
</head>
<body>
    <div>
        <h5>RESULTS: </h5>
        {%for book in books%}
        <div>
            <div>{{book['title']}}</div>
            <div>
                <img src="{{book[  'formats'][  'image/jpeg']}}" />

                <a href="{{book[  'formats'][  'text/plain; charset=utf-8']}}"> GET Text</a>
            </div>
            <div>Authors : {{book['authors']}}</div>
            <hr>
        </div>
        {%endfor%}
    </div>
</body>
</html>
